# Maybe implement reserved variables? like $command to get the input command.

devices:
  - name: modem
    port: 22
    vars:
      deviceId: "modem1"
      state: "enabled"
    commands:
      - command: show name
        response: my name is modem1
      - command: show interfaces --all
        multiPartResponse:
          - "SHOWING INTERFACES"
          - "INTERFACE 1"
          - "INTERFACE 2"
          - "INTERFACE 3"
          - "INTERFACE 4"
        delay: 1
      - command: print interfaces ${var}
        response: showing variable interface
        allowed_values:
          - "hello"
          - "hey there"
          - "true"
  - name: modem2
    port: 23
    vars:
      ${deviceId}: "modem2"
      ${state}: "enabled"
    commands:
      - command: show name
        response: my name is ${deviceId}
      - command: print interfaces ${var}
        response: showing interface ${var}
        delay: 2
        allowed_values:
          - "hello"
          - "hey_there"
          - "false"
      - command: show interface file
        responseFile: show_interface_all.txt